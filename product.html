<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <header>
        <div class="header-small-menu">
            <div class="header-small-menu__currency-lang-corner"> 
                <div class="header-small-menu__dropdown_lang">
                    <div>EN</div> 
                    <img src="res/assets/arrow down.svg" alt="">
                </div>
                <div class="header-small-menu__dropdown_currency"><div>USD</div>
                <img src="res/assets/arrow down.svg" alt=""></div>
            </div>
            <div class="header-small-menu__profile-corner">
                <div class="header-small-menu__profile">
                    <img src="res/assets/profile_close_2.svg" alt="">     
                    <div>My profile</div>
                </div>
                <div class="header-small-menu_basket">
                    <img src="res/assets/basket.svg" alt="">
                </div>
                <div class="header-small-menu__balance">
                    $0.00
                </div>
                <div class="header-small-menu__search">
                    <img src="res/assets/search-icon.svg" alt="">
                </div>
            </div>

        </div>
        <nav class="header-navigation">
            <div class="header-navigation__logo">
                <img src="res/assets/logo.png" alt="">
            </div>
            <div class="header-navigation__items">
                <div class="header-navigation__item">Home</div>
                <div class="header-navigation__item">Laptops</div>
                <div class="header-navigation__item">PC</div>
                <div class="header-navigation__item">Contact</div>
            </div>
        </nav>
        
    </header>
    <nav class="tab-items">
        <div class="tab-items__tab-item tab-active">Home</div>
        <div class="tab-items__devider">/</div>
        <div class="tab-items__tab-item">Hot Deal</div>
        <div class="tab-items__devider">/</div>
        <div class="tab-items__tab-item">Nike Airmax 270 React</div>
    </nav> 
    <main>   
      <div class="product">
        <div class="container product__container">
          <div class="product__content-part">
            <div class="product-info">
              <div class="product-info__image-part">
                <img src="res/assets/comp.png" alt="" class="product-info__main-image" id="main-image">
                <div class="product-info__tab-image-block">
                  <img src="res/assets/comp.png" alt="" class="tab-image product-info__tab-image">
                  <img src="res/assets/comp.png" alt="" class="tab-image product-info__tab-image">
                  <img src="res/assets/comp.png" alt="" class="tab-image product-info__tab-image">
                  <img src="res/assets/comp.png" alt="" class="tab-image product-info__tab-image">
                </div>
              </div>

              <div class="product-info__text-part">
                <h2 class="product-info__name">PotatoCompucter 3000</h2>
                  <div class="product-info__rating-block">
                    <div class="rating product-info__rating">
                      <svg class="rating__star rating__star--active">
                        <use xlink:href="res/assets/star-anim.svg#star"></use>
                      </svg>
                      <svg class="rating__star rating__star--active">
                        <use xlink:href="res/assets/star-anim.svg#star"></use>
                      </svg>
                      <svg class="rating__star rating__star--active">
                        <use xlink:href="res/assets/star-anim.svg#star"></use>
                      </svg>
                      <svg class="rating__star rating__star--active">
                        <use xlink:href="res/assets/star-anim.svg#star"></use>
                      </svg>
                      <svg class="rating__star">
                        <use xlink:href="res/assets/star-anim.svg#star"></use>
                      </svg>
                    </div>
                    <span class="product-info__reviews-count">
                      <span id="reviews-count">0</span> reviews
                    </span>
                    <!-- /.product-info__reviews -->
                    <a href="#" class="product-info__submit-review">Submit review</a>
                  </div>
                  <div class="product-info__price-block">
                    <span class="product-info__new-price">$299.43</span>
                    <span class="product-info__old-price">$534.33</span>
                    <span class="product-info__offer-price">24% Off</span>
                  </div>
                  <div class="product-info__text-block">
                    <div class="product-info__text">
                      <span>Avaibility:</span>
                      <span class="product-info__text--param">In stock</span>
                      <span>Category:</span>
                      <span class="product-info__text--param">Laptops</span>
                      <span>Free shipping</span>
                    </div>
                  </div>
                  <div class="product-info__params-block">
                    <span class="product-info__param-text">Select Color: </span>
                    <div class="product-info__colors">
                      <button class="product-info__color-item" style="background-color: blue; outline-color: rgba(0, 0, 255, 0.5);"></button>
                      <button class="product-info__color-item" style="background-color: yellow; outline-color: rgba(255, 255, 0, 0.5);"></button>
                      <button class="product-info__color-item" style="background-color: black; outline-color: rgba(0, 0, 0, 0.5);"></button>
                      <button class="product-info__color-item" style="background-color: red; outline-color: rgba(255, 0, 0, 0.5);"></button>
                    </div>
                    <span class="product-info__param-text">Size: </span>
                    <div class="product-info__size dropdown">
                      <span>16gb
                        <img src="res/assets/arrow down.svg" alt="">
                      </span>
                      <div class="dropdown-content">
                        <p>8gb</p>
                        <p>16gb</p>
                        <p>32gb</p>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            
          </div>

          <aside class="product__right-part">

          </aside>
        </div>
        <!-- /.container product__container -->
      </div>
      <!-- /.product -->
    </main>
    <footer>
    </footer>
    <script src="res/js/main.js"></script>
</body>
</html>
